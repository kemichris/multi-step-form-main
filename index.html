<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <Main>
    <div class="container-flex">
      <div class="sidebar">
        <div class="step-1-flex">
          <button>1</button>
          <div class="step1">
            <p>STEP 1</p>
            <h3>YOUR INFO</h3>
          </div>
        <div class="step-2-flex">
          <button>2</button>
          <div class="step1">
            <p>STEP 2</p>
            <h3>SELECT PLAN</h3>
          </div>
        <div class="step-3-flex">
          <button>3</button>
          <div class="step1">  
            <p>STEP 3</p>
            <h3>ADD-ONS</h3>
          </div>
        <div class="step-1-flex">
          <button>4</button>
          <div class="step1">
            <p>STEP 4</p>
            <h3>SUMMARY</h3>
          </div>
        </div>
        
      </div>

      <div class="info-container">
        <h1>Personal Info</h1>
        <p>Please provide your name, email address and phone number.</p>
        <form action="">
          <span>Name</span>
          <input type="text" placeholder="e.g. Stephen King" name="" id="">
          <span>Email Address</span>
          <input type="email" name="" placeholder="e.g.  stephenking@lorem.com" id="">
          <span>Phone Number</span>
          <input type="tel" name="" placeholder="e.g. +234 567 890" id="">

          <button type="submit">Next Step</button>
        </form>

      </div>
    </div>
  </Main>


  
  <script src="index.js"></script>
</body>
</html>
